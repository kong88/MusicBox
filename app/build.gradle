apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'


apply plugin: 'kotlin-android-extensions'
android {
    signingConfigs {
        release {
            storeFile file(project.PJ_STORE_FILE)
            storePassword project.PJ_STORE_PASSWORD
            keyAlias project.PJ_KEY_ALIAS
            keyPassword project.PJ_KEY_PASSWORD
        }
    }
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.planet.musiclake"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 14
        versionName "4.1.2"
        multiDexEnabled true
        android.compileOptions.sourceCompatibility 1.8
        android.compileOptions.targetCompatibility 1.8
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def time = new Date().format("yyyy-MM-dd HHmmss", TimeZone.getTimeZone("GMT+08"))
            //这里修改apk文件名
            outputFileName = "app-music_lake-${variant.name}-v${defaultConfig.versionCode}-${defaultConfig.versionName}-${time}.apk"
        }
    }
    compileSdkVersion 27
}

